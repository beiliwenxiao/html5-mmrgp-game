  <h1 style="text-align: center;">ç²’å­ç³»ç»Ÿæµ‹è¯•</h1>

  <div class="controls">

    <div class="control-group">

    <div class="control-group">

    <div class="control-group">

    <div class="control-group">

    <div class="control-group">

    <div class="control-group">
      <button onclick="testSingleParticle()">å‘å°„å•ä¸ªç²’å­</button>
      <button onclick="testBurst()">ç²’å­çˆ†å‘</button>
      <button onclick="testEmitter()">æŒç»­å‘å°„å™¨</button>
      <button onclick="stopEmitter()">åœæ­¢å‘å°„å™¨</button>
      <button onclick="clearParticles()" class="danger">æ¸…é™¤æ‰€æœ‰ç²’å­</button>

    <div class="preset-buttons">
      <h3 style="width: 100%;">é¢„è®¾æ•ˆæœ:</h3>
      <button onclick="presetFirework()">ğŸ† çƒŸèŠ±</button>
      <button onclick="presetFire()">ğŸ”¥ ç«ç„°</button>
      <button onclick="presetSnow()">â„ï¸ é›ªèŠ±</button>
      <button onclick="presetExplosion()">ğŸ’¥ çˆ†ç‚¸</button>
      <button onclick="presetMagic()">âœ¨ é­”æ³•</button>
      <button onclick="presetSmoke()">ğŸ’¨ çƒŸé›¾</button>
    </div>
    
    <div class="stats">
      <h3>ç»Ÿè®¡ä¿¡æ¯</h3>
      <div>FPS: <span id="fps">0</span></div>
      <div>æ´»è·ƒç²’å­æ•°: <span id="activeParticles">0</span></div>
      <div>æ± ä¸­ç²’å­æ•°: <span id="poolParticles">0</span></div>
      <div>é¼ æ ‡ä½ç½®: <span id="mousePos">-</span></div>
    </div>
    
    <div style="margin-top: 20px; padding: 15px; background: #333; border-radius: 4px;">
      <h3>ä½¿ç”¨è¯´æ˜</h3>
      <ul>
        <li>ç‚¹å‡»ç”»å¸ƒä»»æ„ä½ç½®å‘å°„ç²’å­çˆ†å‘</li>
        <li>ä½¿ç”¨æ§åˆ¶é¢æ¿è°ƒæ•´ç²’å­å‚æ•°</li>
        <li>å°è¯•ä¸åŒçš„é¢„è®¾æ•ˆæœ</li>
        <li>è§‚å¯Ÿç²’å­æ± çš„å·¥ä½œæ–¹å¼</li>

  <script type="module">
    import { ParticleSystem } from './src/rendering/ParticleSystem.js';
    import { Camera } from './src/rendering/Camera.js';

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // åˆå§‹åŒ–ç²’å­ç³»ç»Ÿ
    const particleSystem = new ParticleSystem(2000);
    
    // åˆå§‹åŒ–ç›¸æœº
    const camera = new Camera(0, 0, canvas.width, canvas.height);
    
    // é¼ æ ‡ä½ç½®
    let mouseX = 0;
    let mouseY = 0;
    
    // å‘å°„å™¨
    let currentEmitter = null;
    
    // FPS è®¡ç®—
    let lastTime = performance.now();
    let frameCount = 0;
    let fps = 0;
    
    // æ›´æ–°æ»‘å—æ˜¾ç¤ºå€¼
    document.getElementById('particleSize').addEventListener('input', (e) => {
      document.getElementById('sizeValue').textContent = e.target.value;
    });
    
    document.getElementById('particleLife').addEventListener('input', (e) => {
      document.getElementById('lifeValue').textContent = e.target.value;
    });
    
    document.getElementById('particleSpeed').addEventListener('input', (e) => {
      document.getElementById('speedValue').textContent = e.target.value;
    });
    
    document.getElementById('particleGravity').addEventListener('input', (e) => {
      document.getElementById('gravityValue').textContent = e.target.value;
    });
    
    document.getElementById('burstCount').addEventListener('input', (e) => {
      document.getElementById('burstValue').textContent = e.target.value;
    });
    
    // é¼ æ ‡äº‹ä»¶
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
      document.getElementById('mousePos').textContent = `${Math.floor(mouseX)}, ${Math.floor(mouseY)}`;
    });
    
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      testBurstAt(x, y);
    });
    
    // æµ‹è¯•å‡½æ•°
    window.testSingleParticle = function() {
      const color = document.getElementById('particleColor').value;
      const size = parseInt(document.getElementById('particleSize').value);
      const life = parseInt(document.getElementById('particleLife').value);
      const speed = parseInt(document.getElementById('particleSpeed').value);
      const gravity = parseInt(document.getElementById('particleGravity').value);
      
      const angle = Math.random() * Math.PI * 2;
      particleSystem.emit({
        position: { x: canvas.width / 2, y: canvas.height / 2 },
        velocity: { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed },
        life: life,
        size: size,
        color: color,
        gravity: gravity
      });
    };
    
    window.testBurst = function() {
      testBurstAt(canvas.width / 2, canvas.height / 2);
    };
    
    function testBurstAt(x, y) {
      const color = document.getElementById('particleColor').value;
      const size = parseInt(document.getElementById('particleSize').value);
      const life = parseInt(document.getElementById('particleLife').value);
      const speed = parseInt(document.getElementById('particleSpeed').value);
      const gravity = parseInt(document.getElementById('particleGravity').value);
      const count = parseInt(document.getElementById('burstCount').value);
      
      particleSystem.emitBurst({
        position: { x, y },
        velocity: { x: 0, y: 0 },
        life: life,
        size: size,
        color: color,
        gravity: gravity
      }, count, {
        velocityRange: { min: speed * 0.5, max: speed * 1.5 }
      });
    }
    
    window.testEmitter = function() {
      if (currentEmitter && currentEmitter.active) {
        return;
      }
      
      const color = document.getElementById('particleColor').value;
      const size = parseInt(document.getElementById('particleSize').value);
      const life = parseInt(document.getElementById('particleLife').value);
      const speed = parseInt(document.getElementById('particleSpeed').value);
      const gravity = parseInt(document.getElementById('particleGravity').value);
      
      currentEmitter = particleSystem.createEmitter({
        position: { x: canvas.width / 2, y: canvas.height / 2 },
        particleConfig: {
          position: { x: canvas.width / 2, y: canvas.height / 2 },
          velocity: { x: 0, y: -speed },
          life: life,
          size: size,
          color: color,
          gravity: gravity
        },
        rate: 30,
        duration: 5
      });
    };
    
    window.stopEmitter = function() {
      if (currentEmitter) {
        currentEmitter.active = false;
      }
    };
    
    window.clearParticles = function() {
      particleSystem.clear();
      if (currentEmitter) {
        currentEmitter.active = false;
      }
    };
    
    // é¢„è®¾æ•ˆæœ
    window.presetFirework = function() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      const x = canvas.width / 2;
      const y = canvas.height / 2;
      
      colors.forEach((color, i) => {
        setTimeout(() => {
          particleSystem.emitBurst({
            position: { x, y },
            velocity: { x: 0, y: 0 },
            life: 2000,
            size: 4,
            color: color,
            gravity: 50
          }, 50, {
            velocityRange: { min: 100, max: 200 }
          });
        }, i * 200);
      });
    };
    
    window.presetFire = function() {
      if (currentEmitter && currentEmitter.active) return;
      
      currentEmitter = particleSystem.createEmitter({
        position: { x: canvas.width / 2, y: canvas.height - 50 },
        particleConfig: {
          position: { x: canvas.width / 2, y: canvas.height - 50 },
          velocity: { x: 0, y: -150 },
          life: 1000,
          size: 8,
          color: '#ff6600',
          gravity: -50,
          friction: 0.98
        },
        rate: 50,
        duration: 5
      });
    };
    
    window.presetSnow = function() {
      if (currentEmitter && currentEmitter.active) return;
      
      currentEmitter = particleSystem.createEmitter({
        position: { x: canvas.width / 2, y: 0 },
        particleConfig: {
          position: { x: Math.random() * canvas.width, y: 0 },
          velocity: { x: 0, y: 50 },
          life: 5000,
          size: 3,
          color: '#ffffff',
          gravity: 20,
          friction: 0.99
        },
        rate: 20,
        duration: 10
      });
    };
    
    window.presetExplosion = function() {
      particleSystem.emitBurst({
        position: { x: canvas.width / 2, y: canvas.height / 2 },
        velocity: { x: 0, y: 0 },
        life: 1500,
        size: 6,
        color: '#ff3300',
        gravity: 100
      }, 100, {
        velocityRange: { min: 50, max: 250 }
      });
    };
    
    window.presetMagic = function() {
      const colors = ['#9966ff', '#66ffff', '#ff66ff'];
      colors.forEach((color, i) => {
        setTimeout(() => {
          particleSystem.emitBurst({
            position: { x: canvas.width / 2, y: canvas.height / 2 },
            velocity: { x: 0, y: 0 },
            life: 2000,
            size: 5,
            color: color,
            gravity: -30
          }, 30, {
            velocityRange: { min: 80, max: 150 }
          });
        }, i * 100);
      });
    };
    
    window.presetSmoke = function() {
      if (currentEmitter && currentEmitter.active) return;
      
      currentEmitter = particleSystem.createEmitter({
        position: { x: canvas.width / 2, y: canvas.height - 50 },
        particleConfig: {
          position: { x: canvas.width / 2, y: canvas.height - 50 },
          velocity: { x: 0, y: -80 },
          life: 3000,
          size: 15,
          color: '#888888',
          gravity: -20,
          friction: 0.95
        },
        rate: 15,
        duration: 5
      });
    };
    
    // æ¸¸æˆå¾ªç¯
    function gameLoop(currentTime) {
      const deltaTime = (currentTime - lastTime) / 1000;
      lastTime = currentTime;
      
      // è®¡ç®— FPS
      frameCount++;
      if (frameCount >= 60) {
        fps = Math.round(1 / deltaTime);
        frameCount = 0;
      }
      
      // æ›´æ–°
      particleSystem.update(deltaTime);
      
      if (currentEmitter && currentEmitter.active) {
        particleSystem.updateEmitter(currentEmitter, deltaTime);
      }
      
      // æ¸²æŸ“
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      particleSystem.render(ctx, camera);
      
      // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
      document.getElementById('fps').textContent = fps;
      document.getElementById('activeParticles').textContent = particleSystem.getActiveCount();
      document.getElementById('poolParticles').textContent = particleSystem.getPoolCount();
      
      requestAnimationFrame(gameLoop);
    }
    
    // å¯åŠ¨æ¸¸æˆå¾ªç¯
    requestAnimationFrame(gameLoop);
    
    console.log('ç²’å­ç³»ç»Ÿæµ‹è¯•é¡µé¢å·²åŠ è½½');
    console.log('ç‚¹å‡»ç”»å¸ƒå‘å°„ç²’å­çˆ†å‘');
  </script>
