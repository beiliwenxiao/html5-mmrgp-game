<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第五幕测试</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #gameCanvas {
            border: 2px solid #4CAF50;
            background-color: #2a2a2a;
        }
        #debug-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="debug-panel">
            <div>FPS: <span id="fps">60</span></div>
            <div>阶段: <span id="phase">-</span></div>
        </div>
        <div id="controls-hint">
            WASD: 移动 | 空格: 继续对话 | B: 背包 | C: 属性
        </div>
    </div>
    
    <script type="module">
        import { Act5Scene } from '../src/prologue/scenes/Act5Scene.js';
        import { SceneManager } from '../src/core/SceneManager.js';
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let sceneManager = new SceneManager();
        let scene = new Act5Scene();
        let lastTime = performance.now();
        let fps = 60, frameCount = 0, fpsTime = 0;
        
        sceneManager.registerScene('Act5Scene', scene);
        scene.setSceneManager(sceneManager);
        
        const mockPlayerData = {
            player: {
                name: '测试玩家',
                class: 'refugee',
                level: 4,
                hp: 180,
                maxHp: 180,
                mp: 100,
                maxMp: 100,
                attack: 30,
                defense: 18
            },
            previousAct: 4
        };
        
        sceneManager.switchTo('Act5Scene', mockPlayerData);
        
        if (scene.tutorialSystem) {
            scene.tutorialSystem.onShow((data) => console.log('教程显示:', data));
            scene.tutorialSystem.onHide(() => console.log('教程隐藏'));
        }
        
        function gameLoop() {
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            
            frameCount++;
            fpsTime += deltaTime;
            if (fpsTime >= 1.0) { fps = frameCount; frameCount = 0; fpsTime = 0; }
            
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            sceneManager.update(deltaTime);
            sceneManager.render(ctx);
            
            document.getElementById('fps').textContent = fps;
            document.getElementById('phase').textContent = scene.dialoguePhase || scene.tutorialPhase || '-';
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
        console.log('第五幕测试页面已启动');
    </script>
</body>
</html>
