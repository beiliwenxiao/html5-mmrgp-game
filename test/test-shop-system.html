    // æ—¥å¿—å‡½æ•°
    function log(message, type = 'info') {

        }
        itemCounts[item.id].count++;

        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('buy-tab').classList.add('active');
        renderShopItems();
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('sell-tab').classList.add('active');
        renderInventoryItems();
      }
    };

    // æ”¹å˜æ•°é‡
    window.changeQuantity = function(itemId, delta) {
      const input = document.getElementById(`qty-${itemId}`);
      if (!input) return;
      
      const currentValue = parseInt(input.value) || 1;
      const newValue = Math.max(1, Math.min(parseInt(input.max) || 99, currentValue + delta));
      input.value = newValue;
    };

    // è´­ä¹°ç‰©å“
