<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二幕场景直接测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #4CAF50;
            background-color: #2a2a2a;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #dialogue-panel {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            pointer-events: auto;
        }
        
        #dialogue-panel.hidden {
            display: none;
        }
        
        .dialogue-speaker {
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .dialogue-text {
            color: #FFFFFF;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .dialogue-continue {
            text-align: right;
            color: #4CAF50;
            font-size: 14px;
        }
        
        #debug-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            pointer-events: none;
        }
        
        #debug-panel div {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui-overlay">
            <div id="dialogue-panel" class="hidden">
                <div class="dialogue-speaker" id="dialogue-speaker">张角</div>
                <div class="dialogue-text" id="dialogue-text">对话内容</div>
                <div class="dialogue-continue">按 空格键 继续</div>
            </div>
            
            <div id="debug-panel">
                <div>场景: <span id="scene-name">Act2Scene</span></div>
                <div>对话阶段: <span id="dialogue-phase">-</span></div>
                <div>对话活跃: <span id="dialogue-active">否</span></div>
                <div>当前节点: <span id="current-node">-</span></div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { Act2Scene } from '../src/prologue/scenes/Act2Scene.js';
        
        // 游戏状态
        let scene = null;
        let lastTime = performance.now();
        
        // 获取元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const dialoguePanel = document.getElementById('dialogue-panel');
        const dialogueSpeaker = document.getElementById('dialogue-speaker');
        const dialogueText = document.getElementById('dialogue-text');
        
        // 调试面板元素
        const sceneNameElement = document.getElementById('scene-name');
        const dialoguePhaseElement = document.getElementById('dialogue-phase');
        const dialogueActiveElement = document.getElementById('dialogue-active');
        const currentNodeElement = document.getElementById('current-node');
        
        // 初始化游戏
        async function initGame() {
            try {
                console.log('初始化第二幕场景...');
                
                // 创建第二幕场景
                scene = new Act2Scene();
                
                // 准备玩家数据
                const playerData = {
                    player: {
                        id: 'player_1',
                        name: '测试玩家',
                        class: 'warrior',
                        level: 1,
                        health: 50,
                        maxHealth: 100,
                        hp: 50,
                        maxHp: 100,
                        skillPoints: 0,
                        inventory: [],
                        equipment: {}
                    },
                    previousAct: 1
                };
                
                // 先进入场景（这会初始化系统）
                scene.enter(playerData);
                
                // 然后设置对话系统回调（只设置节点变化回调，不设置结束回调）
                if (scene.dialogueSystem) {
                    scene.dialogueSystem.onNodeChange((node) => {
                        console.log('对话节点变化:', node);
                        showDialogue(node.speaker, node.text);
                    });
                    
                    // 不要设置 onEnd 回调，让场景自己管理对话流程
                }
                
                // 设置教程系统回调
                if (scene.tutorialSystem) {
                    scene.tutorialSystem.onShow((data) => {
                        console.log('教程显示:', data);
                    });
                    
                    scene.tutorialSystem.onHide(() => {
                        console.log('教程隐藏');
                    });
                }
                
                // 手动触发第一个对话节点的显示（因为回调是后设置的）
                if (scene.dialogueSystem && scene.dialogueSystem.currentNode) {
                    showDialogue(
                        scene.dialogueSystem.currentNode.speaker,
                        scene.dialogueSystem.currentNode.text
                    );
                }
                
                console.log('场景初始化完成');
                console.log('玩家数据:', scene.player);
                console.log('对话系统:', scene.dialogueSystem);
                console.log('教程系统:', scene.tutorialSystem);
                
                // 开始游戏循环
                gameLoop();
            } catch (error) {
                console.error('游戏初始化失败:', error);
            }
        }
        
        // 显示对话
        function showDialogue(speaker, text) {
            dialogueSpeaker.textContent = speaker;
            dialogueText.textContent = text;
            dialoguePanel.classList.remove('hidden');
        }
        
        // 隐藏对话
        function hideDialogue() {
            dialoguePanel.classList.add('hidden');
        }
        
        // 游戏循环
        function gameLoop() {
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            
            // 清空画布
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和渲染场景
            if (scene) {
                scene.update(deltaTime);
                scene.render(ctx);
                
                // 更新调试信息
                updateDebugInfo();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // 更新调试信息
        function updateDebugInfo() {
            if (!scene) return;
            
            sceneNameElement.textContent = scene.name || 'Act2Scene';
            dialoguePhaseElement.textContent = scene.dialoguePhase || '-';
            
            if (scene.dialogueSystem) {
                dialogueActiveElement.textContent = scene.dialogueSystem.isDialogueActive() ? '是' : '否';
                
                if (scene.dialogueSystem.currentNode) {
                    currentNodeElement.textContent = scene.dialogueSystem.currentNode.id || '-';
                } else {
                    currentNodeElement.textContent = '-';
                }
            }
        }
        
        // 键盘事件
        document.addEventListener('keydown', (e) => {
            if (!scene) return;
            
            // 空格键 - 继续对话
            if (e.code === 'Space' && scene.dialogueSystem && scene.dialogueSystem.isDialogueActive()) {
                e.preventDefault();
                scene.dialogueSystem.continue();
                return;
            }
            
            // 如果对话正在进行，不响应其他按键
            if (scene.dialogueSystem && scene.dialogueSystem.isDialogueActive()) {
                return;
            }
            
            // K键 - 打开技能树
            if (e.code === 'KeyK') {
                console.log('打开技能树（未实现UI）');
                return;
            }
            
            // C键 - 打开属性面板
            if (e.code === 'KeyC') {
                console.log('打开属性面板（未实现UI）');
                return;
            }
            
            // Enter键 - 进入下一幕
            if (e.code === 'Enter' && scene.isSceneComplete) {
                console.log('进入下一幕');
                scene.goToNextScene();
            }
        });
        
        // 启动游戏
        initGame();
    </script>
</body>
</html>
